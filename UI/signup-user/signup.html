<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>SignUp Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="./signup.css" />
    <script src="../login/login.js"></script>
</head>
<body>
    <div class="bg-img">
        <form class="container">
            <div class="container">
              <h1 class="center">Sign Up</h1>
              <p class="center">Please fill in this form to create an account.</p>
              <hr>
                        
              <label for="email"><b>First Name</b></label>
              <input type="text" placeholder="Enter First name" name="text" required>

              <label for="email"><b>Last Name</b></label>
              <input type="text" placeholder="Enter Last name" name="text" required>
          
              <label for="email"><b>Email</b></label>
              <input type="text" placeholder="Enter Email" name="email" required>
          
              <label for="psw"><b>Password</b></label>
              <input type="password" placeholder="Enter Password" name="psw" required>
          
              <label for="psw-repeat"><b>Repeat Password</b></label>
              <input type="password" placeholder="Repeat Password" name="psw-repeat" required>
          
              <label>
                <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
              </label>
          
              <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>
          
              <div class="clearfix button-container">
                <button type="submit" class="signupbtn">Sign Up</button>
              </div>

              <p class="center">Already have an account?  <a href="../login/login.html">Login Now!</a></p>
              
            </div>
          </form>
      </div>
</body>
</html>
